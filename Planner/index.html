<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'événement - Stint Planner</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="page-header">
        <a href="../Crew/index.html" class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" heigh="14" width="14" viewBox="0 0 448 512"><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg> Retour à l'équipage
        </a>

        <h1 id="pageTitle">Chargement des détails...</h1>
    </section>

    <div id="statusMsg"></div>
    
    <section class="event-details" id="eventDetails">
        <h2>Détails de l'événement</h2>
        <div class="event-info">
            <div class="event-field">
                <label for="eventName">Nom</label>
                <input type="text" id="eventName" placeholder="Nom de l'événement">
            </div>
            <div class="event-field">
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate">
            </div>
            <div class="event-field">
                <label for="eventDuration">Durée (heures)</label>
                <input type="number" id="eventDuration" min="1" step="0.5" placeholder="Durée en heures">
            </div>
        </div>
        <div class="actions-bar">
            <button id="saveEventBtn" class="save">Enregistrer les modifications</button>
            <button id="deleteEventBtn" class="delete">Supprimer l'événement</button>
        </div>
    </section>

    <section id="stintPlanner">
        <h2>Planning des stints</h2>
        
        <div id="addStintForm" class="event-details">
            <h3>Ajouter un stint</h3>
            <div class="event-info">
                <div class="event-field">
                    <label for="stintDriver">Pilote</label>
                    <select id="stintDriver" class="driver-selector"></select>
                </div>
                <div class="event-field">
                    <label for="stintStart">Heure de début</label>
                    <input type="time" id="stintStart">
                </div>
                <div class="event-field">
                    <label for="stintEnd">Heure de fin</label>
                    <input type="time" id="stintEnd">
                </div>
                <div class="event-field">
                    <label for="stintComment">Commentaire</label>
                    <input type="text" id="stintComment" placeholder="Commentaire (optionnel)">
                </div>
            </div>
            <div class="actions-bar">
                <button id="addStintBtn" class="save">Ajouter ce stint</button>
                <button id="cancelEditBtn" class="secondary" style="display: none;">Annuler la modification</button>
            </div>
        </div>

        <div class="legend" id="legendContainer">
        </div>
    
        <table id="stintsTable">
            <thead>
                <tr>
                    <th>Relais</th>
                    <th>Horaire</th>
                    <th>Pilote</th>
                    <th>Durée</th>
                    <th>Commentaire</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table id="totalsTable">
            <thead>
                <tr>
                    <th>Pilote</th>
                    <th>Temps de conduite total</th>
                    <th>Nombre de relais</th>
                </tr>
            </thead>
            <tbody>
               <tr class="total-row">
                    <td>TOTAL</td>
                    <td>--</td>
                    <td>--</td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
